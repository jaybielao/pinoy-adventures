<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pinoy Adventures, Travel to the Philippines, South East Asia, Pearl of the Orient, Travel guide, Recommendation for your next adventure">
    <meta name="keywords" content="pinoy adventures, travel, foods, beaches, luzon, visayas, mindanao, asian culture">
    <!-- Title -->
    <title>Pinoy Adventures Contact Page</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Pinoy Adventures</h1>
        </a>
        <!-- Toggle -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-regular fa-sun"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to main page">Home</a></li>
                <li><a href="about.html" aria-label="Go to about page">About Us</a></li>
                <li><a href="contact.html" aria-label="Go to contact page" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="contact-bg">
        <div id="contact-video"><iframe width="840" height="472.5"
                src="https://www.youtube.com/embed/eSUmkFPln_U?si=Oj0-gK971DJQ2y0Z" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe></div>
        <section id="contact-form-bg">
            <form action="https://formdump.codeinstitute.net" method="post">
                <fieldset>
                    <legend>Your details</legend>
                    <div>
                        <label for="name-field">Name</label>
                        <input type="text" id="name-field" name="full_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email-field">Email</label>
                        <input type="email" id="email-field" name="email" placeholder="Your email" required>
                    </div>
                    <label for="age">Age</label>
                    <select name="age" id="age" required>
                        <option value="20s">20-29</option>
                        <option value="30s">30-39</option>
                        <option value="40s">40-49</option>
                        <option value="50s">50-59</option>
                        <option value="60+">60+</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Interest</legend>
                    <p>select one or more</p>
                    <input type="checkbox" id="fest-checkbox" name="festival">
                    <label for="fest-checkbox">Festival</label>
                    <input type="checkbox" id="swim-checkbox" name="swim">
                    <label for="swim-checkbox">Swim</label>
                    <input type="checkbox" id="hike-checkbox" name="hike">
                    <label for="hike-checkbox">Hike</label>
                    <input type="checkbox" id="beach-checkbox" name="beach">
                    <label for="beach-checkbox">Beach</label>
                    <input type="checkbox" id="nature-checkbox" name="nature">
                    <label for="nature-checkbox">Nature</label>
                    <input type="checkbox" id="food-checkbox" name="food">
                    <label for="food-checkbox">Food</label>
                </fieldset>
                <fieldset>
                    <legend>Ask us anything!</legend>
                    <label for="question">How can we help you?</label>
                    <br>
                    <textarea id="question" rows="20" cols="30" name="question" placeholder="eg. What trees are in abundance in Mindanao?"></textarea>
                </fieldset>
                <button type="submit">
                    <strong>Send message</strong>
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <!-- Socials -->
            <li id="social"><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li id="social"><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page formerly Twitter (Opens in a new tab)"><i
                        class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li id="social"><a href="https://www.Instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li id="back-top">
                <!-- Back to top button -->
                <a href="#" aria-label="Click to go back to the top of the page"><i
                        class="fa-regular fa-circle-up"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/6078de51db.js" crossorigin="anonymous"></script>
</body>

</html>
